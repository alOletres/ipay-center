<div style="width: 90%; margin: auto;">
	<div style="margin: auto;">
		<div class="inline-block" (click)="ubx()">
			<mat-card style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
				<div style="padding: 20px;">
					<img mat-card-image src="assets/img/remittance.png" alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<h4 style="color: darkgray; font-size: 13px;"> Remittance & ATM Withdrawal </h4>
				</mat-card-content>

			</mat-card>
		</div>

		<div class="inline-block" (click)="sabong()">
			<mat-card style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
				<div style="padding: 20px;">
					<img mat-card-image src="assets/img/egames.png" alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<h4 style="color: darkgray; "> EGames </h4>
				</mat-card-content>

			</mat-card>
		</div>

		<div class="inline-block" (click)="biyahe_Ko()">
			<mat-card style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
					<div style="padding:20px">
						<img mat-card-image src="assets/img/airlines.png" alt="Photo of a Shiba Inu">
					</div>
				<mat-card-content>
					<h4 style="color:darkgray;font-size: 14px;"> Airlines & Bill payments  </h4>
				</mat-card-content>

			</mat-card>
		</div>

		<div class="inline-block">
			<mat-card [routerLink]="['/loadcentralComponnt']" style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
				<div style="padding: 20px;">
					<img mat-card-image src="assets/img/eloads.png" alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<h4 style="color:darkgray;"> Eloads </h4>
				</mat-card-content>

			</mat-card>
		</div>

		<div class="inline-block">
			<mat-card (click)="function_getToken()" [routerLink]="['/barkotadashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
				<div style="padding:20px;">
					<img mat-card-image src="assets/img/ferries.png" alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<h4 style="color: darkgray;" > Ferries </h4>
				</mat-card-content>

			</mat-card>
		</div>

		<div class="inline-block">
			<mat-card  [routerLink]="['/multysis']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" style="cursor: pointer;" class="card credentialing">
				<div class="overlay"></div>
				<div style="padding:20px;">
					<img mat-card-image src="assets/img/ferries.png" alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<h4 style="color: darkgray; text-align: center" > Gov't Bill Payments </h4>
				</mat-card-content>

			</mat-card>
		</div>

	</div>
</div>
