
<mat-tab-group>
	<mat-tab *ngIf = "type === 'Branch Head' || type === 'Admin' ">
		<ng-template mat-tab-label >
				<span  matBadgeColor="accent" matBadge=" {{ branchData }} " matBadgeOverlap="false">Branch Head</span>
		</ng-template>
		<div fxFlex="100%" fxFlex.md="100%" fxFlex.xs="100%">
			<app-branchlist></app-branchlist>
		</div>
	</mat-tab>
	<mat-tab *ngIf = "type === 'Branch Head' || type === 'Admin' " >
		<ng-template mat-tab-label>
			<span matBadgeColor="accent" matBadge=" {{ fbranchData }} " matBadgeOverlap="false">Franchisee</span>
		</ng-template>
		<app-franchiselist [item] = " 'Franchise' "></app-franchiselist>
	</mat-tab>
	<mat-tab *ngIf = "type === 'Branch Head' || type === 'Admin' || type === 'Franchise' ">
		<ng-template mat-tab-label>
			<span matBadgeColor="accent" matBadge=" {{ ibarangayData }} " matBadgeOverlap="false">IBarangay</span>
		</ng-template>
		<app-ibarangay [item] = " 'iBaranggay' "></app-ibarangay>
	</mat-tab>
	<mat-tab *ngIf = "type === 'Branch Head' || type === 'Admin' || type === 'Franchise' || type === 'iBarangay'">
		<ng-template mat-tab-label>
			<span matBadgeColor="accent" matBadge=" {{ tellerData }} " matBadgeOverlap="false">Teller</span>
		</ng-template>
		<app-teller [item]=" 'Teller' "></app-teller>
	</mat-tab>
</mat-tab-group>
