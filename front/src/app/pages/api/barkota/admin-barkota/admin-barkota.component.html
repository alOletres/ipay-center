
<div fxLayout="row wrap">
   
    <mat-toolbar class="page-header" role="heading">
        <div *ngIf="btnBack" fxFlex="5%" fxFlex.md="5%" fxFlex.xs="5%">
            <!-- <div class="example-button-container">
                <button style="margin-top:60%; margin-left: 40%; color: darkgray; cursor: pointer; background-color: lightgray;"   matTooltip="Back"  mat-mini-fab aria-label="Example icon button with a filter list icon">
                  <mat-icon>arrow_back</mat-icon>
                </button>
            </div> -->
            <div (click) = "function_back()"  fxFlex="10%" fxFlex.md="10%" fxFlex.xs="10%">
                <button style=" margin-left: 20px; color: darkgray; cursor: pointer; height: 50px; width: 50px; background-color: white;"   matTooltip="Back"  mat-mini-fab aria-label="Example icon button with a filter list icon">
                    <i style="font-size: 50px;" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div fxFlex="95%" fxFlex.md="95%" fxFlex.xs="95%">
            <h1>Ferries</h1>
        </div>
       
    </mat-toolbar>
</div>
<div *ngIf="barkotaApiCard" class="inline-block">
    <mat-card [routerLink]="['/']" (click) ="function_getToken()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" style="cursor: pointer;" class="card credentialing">
        <div class="overlay"></div>
        <div style="padding: 10px;">
            <img  mat-card-image src="assets/img/ferries.png" alt="Photo of a Shiba Inu">  
        </div>
        <h4 style="color: darkgray;">Ferries</h4>
    </mat-card>
</div>

<div fxLayout="row wrap" fxLayoutGap="0px grid">
    <div fxFlex="40%" fxFlex.md="40%" fxFlex.xs="40%" style="margin-top: 50px;margin: auto;">
        <mat-card *ngIf="ticketTableTransactions">
            <mat-card-title class="card__header" >
                <h5 class="card__title"> Void Ticket Form</h5>
            </mat-card-title>
            <hr>
            <mat-card-content>
                <form [formGroup]="voidTicketForm" (ngSubmit)="function_submitVoidTicket()"> 
                                
                    <div fxLayout="row wrap" fxLayoutGap="0px grid">
                        <mat-form-field style="padding: 0px 2px 0px 2px; " fxFlex="100%" fxFlex.md="100%" fxFlex.xs="100%" class="form__input" appearance="outline" >
                            <mat-label class="form__label"> Branch code </mat-label>
                            <input type="text" matInput class="form__spacing" formControlName="branchCode" autocomplete="off">
                        </mat-form-field>

                        <mat-form-field style="padding: 0px 2px 0px 2px; " fxFlex="100%" fxFlex.md="100%" fxFlex.xs="100%" class="form__input" appearance="outline" >
                            <mat-label class="form__label"> Teller Code </mat-label>
                            <input type="text" matInput class="form__spacing" formControlName="tellerCode" autocomplete="off">
                        </mat-form-field>

                        <mat-form-field style="padding: 0px 2px 0px 2px; " fxFlex="100%" fxFlex.md="100%" fxFlex.xs="100%" class="form__input" appearance="outline" >
                            <mat-label class="form__label"> Ticket Id </mat-label>
                            <input type="text" matInput class="form__spacing" formControlName="ticketId" autocomplete="off">
                        </mat-form-field>
                       
                        <mat-form-field style="padding: 0px 2px 0px 2px; " fxFlex="100%" fxFlex.md="100%" fxFlex.xs="100%" class="form__input" appearance="outline" >
                            <mat-label class="form__label"> Remarks </mat-label>
                            <input type="text" matInput class="form__spacing" formControlName="remarks" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <hr>
                    <div align ="end">
                        <button class="formbtn-actions__save" mat-raised-button [disabled]="voidTicketForm.invalid" type="submit">Submit</button>
                    </div>
                </form>
                <!-- <mat-tab-group mat-align-tabs="end">

                                </div>

                        </div>
                    </mat-tab>
                </mat-tab-group> -->
            </mat-card-content>
        </mat-card>
    </div>
</div>
